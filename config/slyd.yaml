# BMad OpenClaw Configuration for Slyd Project

project:
  name: slyd
  description: "AI-powered presentation generator SaaS"
  root: /home/ubuntu/.openclaw/workspace/slidecraft/slyd

paths:
  bmad_output: /home/ubuntu/.openclaw/workspace/slidecraft/_bmad-output
  planning_artifacts: /home/ubuntu/.openclaw/workspace/slidecraft/_bmad-output/planning-artifacts
  implementation_artifacts: /home/ubuntu/.openclaw/workspace/slidecraft/_bmad-output/implementation-artifacts
  sprint_status: /home/ubuntu/.openclaw/workspace/slidecraft/_bmad-output/implementation-artifacts/sprint-status.yaml

# Key documents for context
documents:
  prd: "{planning_artifacts}/prd.md"
  architecture: "{planning_artifacts}/architecture.md"
  epics: "{planning_artifacts}/epics.md"
  ux_design: "{planning_artifacts}/ux-design-spec.md"

# Sub-agent configuration
agents:
  create_story:
    prompt_file: /home/ubuntu/.openclaw/workspace/bmad-openclaw/prompts/create-story.md
    timeout_seconds: 600  # 10 min
    label_prefix: "bmad-create-story"
    
  dev_story:
    prompt_file: /home/ubuntu/.openclaw/workspace/bmad-openclaw/prompts/dev-story.md
    timeout_seconds: 1800  # 30 min
    label_prefix: "bmad-dev-story"
    
  code_review:
    prompt_file: /home/ubuntu/.openclaw/workspace/bmad-openclaw/prompts/code-review.md
    timeout_seconds: 900  # 15 min
    label_prefix: "bmad-code-review"

  tech_writer:
    prompt_file: /home/ubuntu/.openclaw/workspace/bmad-openclaw/prompts/tech-writer.md
    timeout_seconds: 900
    label_prefix: "bmad-tech-writer"

  quick_flow:
    prompt_file: /home/ubuntu/.openclaw/workspace/bmad-openclaw/prompts/quick-flow.md
    timeout_seconds: 1200  # 20 min
    label_prefix: "bmad-quick-flow"

  correct_course:
    prompt_file: /home/ubuntu/.openclaw/workspace/bmad-openclaw/prompts/correct-course.md
    timeout_seconds: 900
    label_prefix: "bmad-correct-course"

  sprint_status:
    prompt_file: /home/ubuntu/.openclaw/workspace/bmad-openclaw/prompts/sprint-status.md
    timeout_seconds: 300  # 5 min
    label_prefix: "bmad-sprint-status"

# Status definitions (from BMad)
status_definitions:
  epic:
    - backlog: "Epic not yet started"
    - in-progress: "Epic actively being worked on"
    - done: "All stories in epic completed"
  story:
    - backlog: "Story only exists in epic file"
    - ready-for-dev: "Story file created, ready for development"
    - in-progress: "Developer actively working on implementation"
    - review: "Implementation complete, ready for review"
    - done: "Story completed"

# Workflow cycle
implementation_cycle:
  - create-story  # backlog → ready-for-dev
  - dev-story     # ready-for-dev → review
  - code-review   # review → done (or → in-progress if changes requested)

# Current state tracking
current:
  epic: 2
  last_completed_story: "1-5-implement-password-reset"
